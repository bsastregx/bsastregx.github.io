<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src='https://unpkg.com/@genexus/gemini/dist/gemini.js'></script>
	<link href="https://unpkg.com/@genexus/gemini/dist/gemini/gemini.css" rel="stylesheet" />
</head>
<body>
	<gxg-modal id="modal" modal-title="Modal title">
		Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas delectus ullam asperiores ab itaque! Magnam, dolorum reprehenderit, fugiat molestiae animi sequi quos, praesentium eligendi a voluptatem eum excepturi esse magni.
		<gxg-button slot="footer" type="secondary-text-only">Button</gxg-button>
		<gxg-spacer-one slot="footer" space="xs"></gxg-spacer-one>
		<gxg-button slot="footer" type="primary-text-only">Other Button</gxg-button>
	  </gxg-modal>
	  <button id="showModalButton">Show modal</button>

	  <script>
		   const showModalButton = document.getElementById("showModalButton");
      const modal = document.getElementById("modal");
      showModalButton.addEventListener("click", function(){
        modal.setAttribute('visible','true');
      })
	  </script>
</body>
</html>
